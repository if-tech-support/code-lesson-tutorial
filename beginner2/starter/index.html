<!-- @format -->

<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
		<meta charset="utf-8" />
		<!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- ウェブページのタイトルに使用されます。 -->
		<title>Smile Cooking</title>
		<!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
		<meta
			name="description"
			content="お料理教室「Smile Cooking」のサイトです"
		/>
		<!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- reset.cssは、destyleを使用しています。 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
		<!-- スタイルシート（css）を呼び出しています -->
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="image/favicon.ico" />
	</head>
	<body>

  </body>
</html>
