<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
		<meta charset="UTF-8" />
		<!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ウェブページのタイトルに使用されます。 -->
		<title>うつわ屋こはる</title>
		<!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
		<meta
			name="description"
			content="うつわ屋こはるは陶器専門のECサイトです。陶器の製造・販売を行っています。"
		/>
		<!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- ファビコンを設定しています。 -->
		<link rel="shortcut icon" href="image/favicon.ico" />
		<!-- reset.cssは、destyleを使用しています。 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
		<!-- スタイルシート（css）を呼び出しています -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body">
  <!-- ここから記述します。 -->

   <!-- JSを呼び出しています -->
		<script src="js/menu.js"></script>
	</body>
</html>
