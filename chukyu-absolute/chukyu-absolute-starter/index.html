<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
  <meta charset="utf-8" />
  <!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ウェブページのタイトルに使用されます。 -->
  <title>Gnam gnam</title>
  <!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
  <meta name="description" content="Gnam gnamは新宿にある本格イタリアンのお店です。" />
  <!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- ファビコン（favicon）を呼び出しています -->
  <link rel="icon" href="images/favicon.ico">
  <!-- reset.cssは、destyleを使用しています。 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <!-- スタイルシート（css）を呼び出しています -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fontsを呼び出しています -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ここから記述します。 -->
</body>

</html>
