<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
  <meta charset="utf-8" />
  <!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ウェブページのタイトルに使用されます。 -->
  <title>cocoro雑貨店</title>
  <!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
  <meta name="description" content="こころに優しいひとときを" />
  <!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
  <meta name="format-detection" content="telephone=no" />
  <!-- Google Fontsの「Zen Kaku Gothic New」を設定しています。 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
  <!-- reset.cssは、destyleを使用しています。 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
  />
  <!-- スタイルシート（css）を呼び出しています -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- header -->
  <header class="header u-wrapper">
    <img class="header__logo" src="image/logo.svg" alt="ロゴ">
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__menu"><a href="#">トップ</a></li>
        <li class="header__menu"><a href="#">商品紹介</a></li>
        <li class="header__menu"><a href="#">ブログ</a></li>
        <li class="header__menu"><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <!-- /header -->
  <main>
    <!-- first view -->
    <section class="fv">
      <img class="fv__img" src="image/fv.png" alt="メイン画像">
      <h1 class="fv__title"><span class="fv__title--bold">こころに優しいひとときを</span>COCORO_BLOG</h1>
    </section>
  </main>
</body>

</html>
